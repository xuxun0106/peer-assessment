<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Peer Assessment System</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="app-content/app.css" rel="stylesheet" />
  <link rel="stylesheet" href="bower_components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/angularjs-slider/dist/rzslider.css"/>
</head>

<body class="container" ng-controller="PermissionCtrl">
  <!-- header -->
  <header>
    <ul class="nav nav-tabs">
      <li ng-class="{active: activeTab === 'assessment'}"><a ui-sref="assessment">Assesements</a></li>
      <li ng-show="user.type==='instructor'" ng-class="{active: activeTab === 'question'}"><a ui-sref="question">Questions</a></li>
      <li ng-class="{active: activeTab === 'results'}"><a ui-sref="results">Results</a></li>
      <li><a href="/login" target="_self">Logout</a></li>
    </ul>
    <div class="flash-message" ng-if="flash">
      <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    </div>
  </header>

  <!-- main -->
  <main ui-view></main>

  <!-- footer -->
  <footer></footer>

  <!-- external scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
  <script type="text/javascript" src="bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>
  <script type="text/javascript" src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>

  <!-- application scripts -->
  <script src="app.js"></script>
  <script src="app-services/user.service.js"></script>
  <script src="app-services/flash.service.js"></script>
  <script src="app-services/question.service.js"></script>
  <script src="app-services/assessment.service.js"></script>
  <script src="app-services/result.service.js"></script>
  <script src="app-services/group.service.js"></script>
  <script src="assessment/index.controller.js"></script>
  <script src="question/index.controller.js"></script>
  <script src="result/index.controller.js"></script>
</body>

</html>
