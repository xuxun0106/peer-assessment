<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Set weightings</h4>
      </div>
      <div class="modal-body">

        <div class="panel panel-default" ng-repeat="question in questions track by $index">
          <div class="panel-body">
            <h5>{{question}}</h5>
            <input type="number" placeholder="Weighting" ng-model="weightings[$index]" class="pull-right" novalidate>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
