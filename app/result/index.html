<h1>Results</h1>
<label for="search">Search:  <input ng-model="searchText" type="text"></label>
<div class="display">
  <div class="panel panel-primary" ng-repeat="a in assessments | filter:searchText track by $index">
    <div class="panel-heading">
      <h3 class="panel-title">{{a.courseCode+"  "+a.courseName+"  "+a.name}}</h3>
    </div>
    <div class="panel-body">
      <b>From: </b>{{a.startDate}}
      <br>
      <b>To: </b>{{a.endDate}}
      <button type="button" ng-if="user.type === 'student'" class="btn btn-default pull-right" ng-click="show($index)">feedback</button>
      <button title="View" type="button" ng-if="user.type === 'instructor'" class="btn btn-default pull-right" ng-click="resultByAssessment(a._id)">
              <span class="glyphicon glyphicon-eye-open"></span>
      </button>
    </div>
  </div>
</div>
