<div class="multi-select form-group">
  <div class="option form-group" ng-repeat="i in questionCtrl.newq.numCheckbox track by $index">
    <input type="text" name="option {{$index}}" id="option {{$index}}" ng-model="questionCtrl.newq.options[$index]" placeholder="Option {{$index+1}}">
    <button type="button" class="delete btn btn-default btn-sm form-group" ng-if="$index>1" ng-click="questionCtrl.deleteCheckbox($index)">
            <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
  <button type="button" class="btn btn-default btn-sm form-group" ng-click="questionCtrl.addCheckbox()">
          <span class="glyphicon glyphicon-plus"></span>
  </button>
</div>
