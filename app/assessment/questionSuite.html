<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Please select questions to form the assessment</p>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="checkbox col-sm-10" ng-repeat="q in questions track by $index">
              <label><input type="checkbox" ng-checked="exists(q, selected)" ng-click="toggle(q, selected)">{{q.text}}</label>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" ng-if="selected.length>0">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
