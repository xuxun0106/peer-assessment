<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create or join a group</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-default make-inline" ng-click="createGroup()">Create</button>
        <p class="make-inline">{{status}}</p>
        <hr>
        <div class="dropdown form-group">
          <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">{{group}}
              <span class="caret" ng-hide="inGroup"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2" ng-hide="inGroup">
            <li role="presentation" ng-repeat="g in groups track by $index">
              <a role="menuitem" ng-click="select(g, $index)">{{g}}</a>
            </li>
          </ul>
          <button type="button" class="btn btn-default" ng-hide="inGroup" ng-click="join()">Join</button>
          <button type="button" class="btn btn-default" ng-show="canLeave()" ng-click="leave()">Leave</button>
          <button type="button" class="btn btn-default" ng-show="canLeave()" ng-click="lock()">Lock</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
