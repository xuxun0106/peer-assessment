<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="course" class="col-sm-2 control-label">Course</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="course" placeholder="Code of course" ng-model="course">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
            </div>
          </div>
          <div class="dropdown form-group dropdown-start-parent">
            <label for="startDate" class="col-sm-2 control-label">Start Date</label>
            <a class="dropdown-toggle col-sm-10" id="dropdownStart" role="button" data-toggle="dropdown" data-target=".dropdown-start-parent" href="#">
              <div class="input-group date">
                <input type="text" class="form-control" data-ng-model="dateRangeStart">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="dateRangeStart" data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }" data-on-set-time="startDateOnSetTime()" data-before-render="startDateBeforeRender($dates)"></datetimepicker>
            </ul>
          </div>
          <div class="dropdown form-group dropdown-end-parent">
            <label for="endDate" class="col-sm-2 control-label">End Date</label>
            <a class="dropdown-toggle col-sm-10" id="dropdownEnd" role="button" data-toggle="dropdown" data-target=".dropdown-end-parent" href="#">
              <div class="input-group date">
                <input type="text" class="form-control" data-ng-model="dateRangeEnd">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="dateRangeEnd" data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }" data-on-set-time="endDateOnSetTime()" data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
            </ul>
          </div>
          <div class="form-group">
            <label for="questions" class="col-sm-2 control-label">Browse</label>
            <div class="col-sm-10">
              <button type="button" name="button" class="btn btn-default form-control" ng-click="show()">question suite</button>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" ng-if="check()">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
